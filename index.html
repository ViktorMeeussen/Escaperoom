        <a-camera>

					  material="color: #FF0000; shader: flat; opacity: 0.5">
					  <a-animation attribute="scale"
					  			   to="3 3 3"
					  			   dur="1000"
					  			   begin="cursor-fusing"
					  			   fill="backwards"
					  			   easing="linear">
					  </a-animation>
			</a-entity>
            <a-entity camera look-controls wasd-controls="acceleration: 10" position="0 1.6 0"></a-entity>
		</a-camera>
